version: 2.1
jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Give execute permission to gradlew
          command: chmod +x ./gradlew
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Install Android SDK
          command: |
            mkdir -p ~/android-sdk && cd ~/android-sdk
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
            unzip -q commandlinetools-linux-6858069_latest.zip
            mv cmdline-tools latest
            yes | ~/android-sdk/latest/bin/sdkmanager --licenses
            ~/android-sdk/latest/bin/sdkmanager "platform-tools" "platforms;android-30"
      - run:
          command: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
